server
{
    listen 80;
    listen 443 ssl http2;
    server_name monglabot.cityorder.online;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/monglabot.cityorder.online/public;

    #CERT-APPLY-CHECK--START
    # Configuration related to file verification for SSL certificate application - Do not delete
    include /www/server/panel/vhost/nginx/well-known/monglabot.cityorder.online.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START SSL related configuration, do NOT delete or modify the next line of commented-out 404 rules
    #error_page 404/404.html;
    ssl_certificate    /www/server/panel/vhost/cert/monglabot.cityorder.online/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/monglabot.cityorder.online/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497 https://$host$request_uri;
    #SSL-END

    #ERROR-PAGE-START Error page configuration, allowed to be commented, deleted or modified
    error_page 404 /404.html;
    error_page 502 /502.html;
    #ERROR-PAGE-END

    #PHP-INFO-START PHP reference configuration, allowed to be commented, deleted or modified
    include enable-php-83.conf;
    #PHP-INFO-END

    #REWRITE-START URL rewrite rule reference, any modification will invalidate the rewrite rules set by the panel
    include /www/server/panel/vhost/rewrite/monglabot.cityorder.online.conf;
    #REWRITE-END

    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    # Directory verification related settings for one-click application for SSL certificate
    location ~ \.well-known{
        allow all;
    }

    # Prohibit putting sensitive files in certificate verification directory
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # CRITICAL: Vite build assets handling for CSS/JS (fixes border styles)
    location /build/ {
        alias /www/wwwroot/monglabot.cityorder.online/public/build/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri $uri/ =404;
    }

    # Static images
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|ico|svg)$
    {
        expires 30d;
        error_log /dev/null;
        access_log /dev/null;
    }

    # Static assets (CSS, JS, fonts) - FIXED VERSION
    location ~ .*\.(js|css|woff|woff2|ttf|eot|otf)$
    {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        error_log /dev/null;
        access_log /dev/null;
    }

    # Laravel front controller pattern
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_pass unix:/tmp/php-cgi-83.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    access_log /www/wwwlogs/monglabot.cityorder.online.log;
    error_log /www/wwwlogs/monglabot.cityorder.online.error.log;
}